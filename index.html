<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="login-top" >
        <img src="logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center"  style="width: 100vw;">
        <section class="login">
            <h2 class="text-white">Entrar</h2>
            <form class="mt-4">
                <div class="mb-3 bg-white rounded px-2" style="color:gray" >
                  <label for="Email ou Telefone" class="align-self-center pt-xl-2 pt-lg-1 ps-xl-3 ps-lg-2 p-1 rounded-1">Email ou Numero de telefone</label>
                  <input type="email" class="form-control border-0 p-0 " id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3 bg-white rounded px-2" style="color:gray">
                  <label for="exampleInputPassword1" class="align-self-center pt-xl-2 pt-lg-1 ps-xl-3 ps-lg-2 p-1 rounded-1">Senha</label>
                  <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                  
                </div>
                <a href="" type="submit" class="btn btn-danger mt-3" style="width: 100%;">Entrar</a>
                <div class="mb-3 mt-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text" for="exampleCheck1">Lembre-se de mim</label>
                </div>
                
                <div class="mt-3 ">
                    <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">Novo na Netflix?</span>  Se inscreva agora.</p>
                    <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#"> Leia mais.</a> </span> </p>
                </div>
              </form>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
</body>
</html>
