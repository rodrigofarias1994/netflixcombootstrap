<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="login-top" >
        <img src="logo.png" alt="">
    </div>

    <body class="bg-filmes">
      <div class="container-fluid d-flex">
        <header class="row position-absolute top-0 start-0">
         
        </header>
        <div id= "login_body" class="col-4 offset-4">
          <div class="login_box"></div>
          <h1 class="text-white">Entrar</h1>
        <form> 
          <div class="input_box">
            <input type="email" class="form-control form-control-lg" placeholder="E-mail ou número de telefone">
          </div>
          <div class="input_box">
            <input type="password" class="form-control form-control-lg" placeholder="Senha">
          </div>
          <div>
            <button class="btn btn-lg btn-block btn-danger">Entrar</button>
          </div>
        </form>
        <div class="support">
          <div class="remember">
            <span><input type="checkbox" style="margin: 0;padding: 0; margin-right: 5px; height: 13px;"></span>
            <span style="color: #fdfdfd;">Lembre-se de mim</span>
          </div>
          <div id="help">
            <a href="#" class="text-muted">Precisa de ajuda?</a>
          </div>
        </div>
        <div class="sign_up" style="color: #fdfdfd;">
          <p>Novo por aqui? <a href="#">Assine agora.</a></p>
        </div>
        <div class="terms" style="color: #fdfdfd;">
          <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
    
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
</body>
</html>
